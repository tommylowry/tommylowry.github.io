# Fly.io configuration for Patriot Center Backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "patriot-center-api" # You'll set this during fly launch
primary_region = "iad" # Change to region closest to you (iad = Virginia, lax = LA, etc)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false # IMPORTANT: Prevents sleeping!
  auto_start_machines = true
  min_machines_running = 1 # Keep at least 1 machine always running

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[env]
  PORT = "8080"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
