name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'patriot_center_backend/**'
      - 'requirements.txt'
      - '.github/workflows/oracle-deploy.yml'

jobs:
  deploy:
    name: Deploy Backend to Oracle Cloud
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 129.80.188.14
          username: ubuntu
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            set -e  # Exit immediately if any command fails

            echo "ðŸ“¦ Pulling latest code from GitHub..."
            cd /opt/patriot-center
            git pull origin main

            echo "ðŸ“š Installing dependencies..."
            source venv/bin/activate
            pip install -r requirements.txt

            echo "ðŸ”„ Restarting backend service..."
            sudo systemctl restart patriot-center

            echo "âœ… Verifying service is running..."
            sudo systemctl is-active --quiet patriot-center || exit 1
            sudo systemctl status patriot-center --no-pager

            echo "âœ… Deployment complete!"
