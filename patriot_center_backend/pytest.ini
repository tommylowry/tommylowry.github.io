[pytest]
# Pytest configuration for patriot_center_backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external services)
    slow: Slow-running tests
    api: Tests that hit external APIs (require mocking)

# Coverage configuration
[coverage:run]
omit =
    tests/*
    venv/*
    */site-packages/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
