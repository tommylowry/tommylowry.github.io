<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleeper League Dashboard</title>
  <style>
    body { font-family: 'Inter', sans-serif; background: #121212; color: #f1f1f1; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px 0; }
    .container { width: 90%; max-width: 900px; margin: auto; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; background: #1e1e1e; border-radius: 10px; overflow: hidden; }
    th, td { padding: 10px; border-bottom: 1px solid #333; text-align: left; }
    th { background: #222; }
    tr:hover { background: #2a2a2a; }
    .matchup { display: flex; justify-content: space-between; margin: 8px 0; background: #1e1e1e; padding: 12px; border-radius: 8px; }
    .matchup h3 { margin: 0; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>üèà Sleeper League Dashboard</h1>
  <div class="container">
    <section>
      <h2>Standings</h2>
      <table id="standings">
        <thead>
          <tr><th>Team</th><th>Wins</th><th>Losses</th><th>Points For</th><th>Points Against</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Week 10 Matchups</h2>
      <div id="matchups"></div>
    </section>
  </div>

  <script>
    const leagueId = "1256401636973101056";

    async function loadDashboard() {
      const [users, rosters, matchups] = await Promise.all([
        fetch(`https://api.sleeper.app/v1/league/${leagueId}/users`).then(r => r.json()),
        fetch(`https://api.sleeper.app/v1/league/${leagueId}/rosters`).then(r => r.json()),
        fetch(`https://api.sleeper.app/v1/league/${leagueId}/matchups/10`).then(r => r.json()),
      ]);

      const userMap = {};
      users.forEach(u => userMap[u.user_id] = u.display_name);

      // STANDINGS
      const standingsBody = document.querySelector('#standings tbody');
      rosters.sort((a, b) => b.settings.wins - a.settings.wins);
      rosters.forEach(r => {
        const name = userMap[r.owner_id] || 'Unknown';
        standingsBody.innerHTML += `<tr><td>${name}</td><td>${r.settings.wins}</td><td>${r.settings.losses}</td><td>${r.settings.fpts}</td><td>${r.settings.fpts_against}</td></tr>`;
      });

      // MATCHUPS
      const matchupDiv = document.querySelector('#matchups');
      const byRoster = {};
      matchups.forEach(m => byRoster[m.roster_id] = m);

      const used = new Set();
      rosters.forEach(r => {
        const match = byRoster[r.roster_id];
        if (!match || used.has(r.matchup_id)) return;
        const opp = matchups.find(m => m.matchup_id === r.matchup_id && m.roster_id !== r.roster_id);
        if (!opp) return;

        const teamA = userMap[r.owner_id] || 'Unknown';
        const teamB = userMap[opp.owner_id] || 'Unknown';
        matchupDiv.innerHTML += `
          <div class="matchup">
            <h3>${teamA} (${match.points.toFixed(2)})</h3>
            <h3>${teamB} (${opp.points.toFixed(2)})</h3>
          </div>
        `;
        used.add(r.matchup_id);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
